<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Busca Casas - App Leve</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>🏠 Busca Casas</h1>
  </header>

  <main>
    <input
      type="text"
      id="searchInput"
      placeholder="Buscar por cidade ou tipo..."
      autocomplete="off"
    />

    <ul id="listings"></ul>

    <button id="addBtn">➕ Adicionar imóvel</button>

    <div id="addForm" class="hidden">
      <h2>Adicionar Novo Imóvel</h2>
      <input id="newTitle" type="text" placeholder="Título" />
      <input id="newLocation" type="text" placeholder="Cidade" />
      <input id="newPrice" type="text" placeholder="Preço (ex: R$ 1.200/mês)" />
      <input
        id="newAmenities"
        type="text"
        placeholder="Amenidades (separadas por vírgula)"
      />
      <button id="saveBtn">Salvar</button>
      <button id="cancelBtn">Cancelar</button>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
