<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Caça Casas</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script defer src="firebase-config.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <main>
    <h1>🏡 Caça Casas</h1>

    <!-- Login -->
    <div id="login-screen">
      <h2>Iniciar Sessão</h2>
      <input id="email" type="email" placeholder="Email" />
      <input id="password" type="password" placeholder="Palavra-passe" />
      <button onclick="login()">Entrar</button>
      <p>Ainda não tens conta? <a href="#" onclick="toggleForm()">Regista-te</a></p>
    </div>

    <!-- Registo -->
    <div id="register-screen" style="display:none">
      <h2>Registar Conta</h2>
      <input id="reg-email" type="email" placeholder="Email" />
      <input id="reg-password" type="password" placeholder="Palavra-passe" />
      <button onclick="register()">Criar Conta</button>
      <p>Já tens conta? <a href="#" onclick="toggleForm()">Entrar</a></p>
    </div>

    <!-- App principal -->
    <div id="app-screen" style="display:none">
      <button onclick="logout()">Sair</button>
      <input id="search" type="text" placeholder="Procurar local ou tipo..." oninput="filterListings()" />
      <ul id="listings"></ul>

      <h3>Adicionar imóvel</h3>
      <input id="title" placeholder="Título" />
      <input id="location" placeholder="Localidade" />
      <input id="price" placeholder="Preço" />
      <input id="amenities" placeholder="Comodidades (vírgula separadas)" />
      <button onclick="addListing()">Guardar</button>
    </div>
  </main>
</body>
