<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Caça Casas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🏠 Caça Casas</h1>
<button id="themeToggle" onclick="toggleTheme()">🌗 Alternar tema</button>
  <!-- Autenticação -->
  <div id="auth">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Palavra-passe">
    <button onclick="login()">Entrar</button>
    <button onclick="register()">Criar Conta</button>
    <button onclick="logout()">Sair</button>
  </div>

  <!-- Área principal da aplicação -->
  <div id="app" style="display: none;">
    <h2>Os teus imóveis</h2>
    <div id="listings"></div>

    <h3>Adicionar imóvel</h3>
    <input id="title" placeholder="Título do imóvel">
    <input id="location" placeholder="Localização">
    <input id="price" placeholder="Preço">
    <input id="amenities" placeholder="Comodidades (separadas por vírgula)">
    <button onclick="addListing()">Guardar imóvel</button>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <!-- Configuração e lógica -->
  <script src="firebase-config.js"></script>
  <script src="script.js"></script>
</body>
  </html>
